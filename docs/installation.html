<section>
    <h2>Requirements</h2>
    <ul>
        <li>Python 3.10–3.13</li>
        <li>NumPy ≥ 1.23</li>
        <li>SciPy ≥ 1.9</li>
        <li>Matplotlib ≥ 3.6</li>
    </ul>

    <h2>Install via pip</h2>
    <pre><code>pip install psi-continuum-v2</code></pre>

    <h2>Install from source</h2>
    <pre><code>git clone https://github.com/dmitrylife/psi-continuum-v2
cd psi-continuum-v2
pip install .</code></pre>

</section>
