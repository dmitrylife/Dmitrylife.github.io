title: "Psi-Continuum"
description: "Psi-Continuum framework: cosmology, experiments, documentation"
url: "https://psi-continuum.org"
baseurl: ""   # важно для домена в корне

# Она применяется только к страницам, которые собирает Jekyll из Markdown (docs/**/*.md).
theme: jekyll-theme-cayman

markdown: kramdown

# Чтобы ссылки были красивыми (опционально)
permalink: pretty

# GitHub Pages безопасно: только поддерживаемые плагины
plugins:
  - jekyll-sitemap

# Чтобы Jekyll НЕ выкидывал нужные файлы
include:
  - notes
  - docs
  - favicon.ico
  - logo.svg
  - theory.html
  - index.html
  - style.css

# Если будешь добавлять служебные файлы
exclude:
  - README.md
  - .gitignore
